name: frontend-ci-cd

on:
  push:
    paths:
      - 'task-manager-frontend/**'
  workflow_dispatch:

jobs:
  test_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

        #Placeholder for now...
      - name: Verify frontend placeholder
        run: |
          if [ ! -f "task-manager-frontend/index.html" ]; then
            echo "index.html not found in task-manager-frontend/"
            exit 1
          fi
          echo "Frontend placeholder verified."

  deploy_frontend:
    runs-on: ubuntu-latest
    needs: test_frontend
    if: ${{ needs.test_frontend.result == 'success' && github.ref == 'refs/heads/main' }}

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
            }

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set image tag
        run: echo "IMAGE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: anstaskmanageracr-g3bwdtdrb8h9bfem.azurecr.io
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build Docker image
        run: |
          docker build -t anstaskmanageracr-g3bwdtdrb8h9bfem.azurecr.io/taskmanager-frontend:$IMAGE_TAG task-manager-frontend

      - name: Push Docker image
        run: |
          docker push anstaskmanageracr-g3bwdtdrb8h9bfem.azurecr.io/taskmanager-frontend:$IMAGE_TAG

      - name: Change the image of frontend web app service
        run: |
          az webapp config container set \
            --name taskmanager-rg-frontend \
            --resource-group TaskManager-RG \
            --container-image-name anstaskmanageracr-g3bwdtdrb8h9bfem.azurecr.io/taskmanager-frontend:$IMAGE_TAG \
            --container-registry-url https://anstaskmanageracr-g3bwdtdrb8h9bfem.azurecr.io
