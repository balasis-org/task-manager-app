name: backend-ci-cd

on:
  push:
    paths:
      - 'task-manager-backend/**'
  workflow_dispatch:

jobs:
  test_backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # NOTE:
      # Controller endpoints will still remain out of scope for automated testing,
      # since they depend heavily on network routing, authentication middleware,
      # and runtime configuration that are validated more reliably through integration
      # and deployment tests rather than unit execution.

      - name: Build and run tests with H2
        run: |
          mvn -f task-manager-backend/pom.xml clean test \
            -Dspring.profiles.active="dev-h2"

  deploy_backend:
    runs-on: ubuntu-latest
    needs: test_backend
    if: ${{ needs.test_backend.result == 'success' && github.ref == 'refs/heads/feature/main' }}

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
            }

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Create package
        run: |
          mvn -f task-manager-backend/pom.xml clean package -DskipTests

      - name: Set image tag
        run: echo "IMAGE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: anstaskmanageracr-g3bwdtdrb8h9bfem.azurecr.io
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build Docker image
        run: |
          docker build -t anstaskmanageracr-g3bwdtdrb8h9bfem.azurecr.io/taskmanager-backend:$IMAGE_TAG task-manager-backend

      - name: Push Docker image
        run: |
          docker push anstaskmanageracr-g3bwdtdrb8h9bfem.azurecr.io/taskmanager-backend:$IMAGE_TAG

      - name: Change the image of backend web app service
        run: |
          az webapp config container set \
            --name taskmanager-rg-backend \
            --resource-group TaskManager-RG \
            --container-image-name anstaskmanageracr-g3bwdtdrb8h9bfem.azurecr.io/taskmanager-backend:$IMAGE_TAG \
            --container-registry-url https://anstaskmanageracr-g3bwdtdrb8h9bfem.azurecr.io
