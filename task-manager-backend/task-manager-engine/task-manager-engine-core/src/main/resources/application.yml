spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev-h2}
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    open-in-view: true
  jackson:
    time-zone: UTC

server:
  port: 8080


# Exposes the /actuator endpoints over HTTP for monitoring purposes.
management:
  endpoints:
    web:
      exposure:
        include: beans, health, info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: info
    io.github.balasis.taskmanager: TRACE
    org.springframework.transaction.interceptor: INFO
    com.azure.monitor.opentelemetry: INFO

